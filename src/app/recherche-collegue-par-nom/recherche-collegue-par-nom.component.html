<label for="rechercheParNom">Recherche par nom</label>
<input type="text" id="rechercheParNom" name="rechercheParNom" #saisie>
<button (click)="rechercher(saisie.value)" type="button" class="btn-btn-primary">Rechercher</button>
<br>
<br>
<ul *ngIf="modeRecherche && listeMatricules">
  <li *ngFor="let mat of listeMatricules">
    <button (click)="selectMatricule(mat)" type="button" class="btn-btn-primary">{{mat}}</button>
  </li>
</ul>
